<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>上机任务8</title>
</head>
<body>
	<script>
		var d=new Date();
		var time=d.getHours();
		if(time>=6&&time<12){
			document.write("<br>早上好<br>");
		}
		else if(time>=12&&time<18){
			document.write("<br>下午好<br>");
		}
		else if(time>=18&&time<24){
			document.write("<br>晚上好<br>");
		}
		else if(time>=0&&time<6){
			document.write("<br>凌晨好<br>");
		}

	</script>

</body>
</html>
