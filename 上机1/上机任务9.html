<!DOCTYPE html>
<html>
<head>
	<title>上机任务9</title>
</head>
<body>
	<script type="text/javascript">
		var str = "I am a girl, I like dancing！";
		var iCount = 0;
		for(i = 0;i<str.length;i++){
			if(str.charAt(i)==" "){
				iCount++;
			}
		}
		var str2 = str.replace(/ /g,'#')
		document.write(str2);
		document.write(iCount);
		</script>

</body>
</html>
