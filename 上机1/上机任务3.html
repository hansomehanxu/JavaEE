<!DOCTYPE html>
<html>
<head>
	<title>class test</title>
</head>
<body>
	<form>
	姓名：<input type="text" name="user"></br>
	密码：<input type="password" name="pwd"></br>
	性别：<input type="radio" name="ged" value="1">男 
	      <input type="radio" name="ged" value="0">女</br>
	血型：<input type="radio" value="O" name="blood">O
	      <input type="radio" value="A" name="blood">A
	      <input type="radio" value="B" name="blood">A 
	      <input type="radio" value="AB" name="blood">AB<br>
	性格：<input type="checkbox" name="character" value="passion">热情大方
	      <input type="checkbox" name="character" value="gentle">温柔体贴
	      <input type="checkbox" name="character" value="sensitive">多愁善感的<br>      
	文件：<input type="file"></br>
	简介：<textarea id="short" cols="25" rows="10"></textarea></br>
	城市：<select name="city">
		<option value="sh">上海</option>
		<option value="bj">北京</option>
		
	</select></br>
	<input type="submit"  value="提交" >
	<input type="reset" value="还原">
    </form>

</body>
</html>
